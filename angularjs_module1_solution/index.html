<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>

<body ng-app="LunchChecker">
   <div ng-controller="LunchCheckController"  class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
           <!-- Empty item (ex. 1, 2, , 3) is NOT counted -->
             <input id="lunch-menu" type="text" ng-model="lunch_menu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
            {{msg}}
         </div>
   </div>

</body>
</html>
